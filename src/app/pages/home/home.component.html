<div class="container">
    <form class="form-inline mt-4 d-flex justify-content-center" (ngSubmit)="findUser()">
        <div class="row">
            <div class="col-md-12">
                <label for="userName">User Name</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="userName">
                    <button class="btn btn-outline-secondary" type="submit" (click)="findUser()">Find User</button>
                </div>
            </div>
        </div>
    </form>

    <div *ngIf="error" class="alert alert-danger mt-5" role="alert">{{error}}</div>

    <div class="row mt-3" *ngIf="user">
        <div class="col-12 col-md-4">
            <app-user-card [user]="user"></app-user-card>
        </div>
        <div class="col-12 col-md-8">
            <app-repo [repoUrl]="user?.repos_url"></app-repo>
        </div>
    </div>
</div>
